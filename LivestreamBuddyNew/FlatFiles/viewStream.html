<html>
	<head>
		<script>
		    function resizePlayer(width, height) {
		        var player = document.getElementById('live_embed_player_flash');

		        if (width == -1) {
		            width = window.innerWidth - 16;
		        }

		        if (height == -1) {
		            height = window.innerHeight - 16;
		        }

		        player.style.width = width + 'px';
		        player.style.maxWidth = width + 'px';
		        player.style.height = height + 'px';
		        player.style.maxHeight = height + 'px';
		    }
		</script>
	</head>
	<body>
		<object type='application/x-shockwave-flash' 
				height='271' 
				width='456' 
				id='live_embed_player_flash' 
				data='http://www.twitch.tv/widgets/live_embed_player.swf?channel=" + this.channelName +"' 
				bgcolor='#000000'>
		  <param  name='allowFullScreen' 
				  value='true' />
		  <param  name='allowScriptAccess' 
				  value='always' />
		  <param  name='allowNetworking' 
				  value='all' />
		  <param  name='movie' 
				  value='http://www.twitch.tv/widgets/live_embed_player.swf' />
		  <param  name='flashvars' 
				  value='hostname=www.twitch.tv&channel=" + this.channelName +"&auto_play=true&start_volume=25' />
		</object>
	</body>
</html>
